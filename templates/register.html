<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 90%;
            width: 350px;
        }
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            color: #757575;
            border: 1px solid #ddd;
        }
        #otpDiv {
            display: none;
        }
        .alert-message {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Sign Up</h2>

            <!-- Flash Message Display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-warning text-center mb-3">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div id="alertMessage" class="alert alert-warning text-center alert-message"></div>

            <form method="post" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <button type="button" class="btn btn-secondary" onclick="sendOTP()">Send OTP</button>
                    </div>
                </div>
                <div class="mb-3" id="otpDiv">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('google_login') }}" class="btn google-btn w-100 mb-3">
                    <i class="fab fa-google me-2"></i>Sign up with Google
                </a>
                <a href="{{ url_for('login') }}">Already have an account? Log in</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message) {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alertMessage.style.display = 'block';
        }

        function validateForm() {
            const otpDiv = document.getElementById('otpDiv');
            const otpInput = document.getElementById('otp');

            if (otpDiv.style.display === 'none' || !otpInput.value.trim()) {
                showAlert('Please verify your email by requesting and entering an OTP first');
                otpInput.setAttribute('required', 'true');
                return false;
            }

            return true;
        }

        function sendOTP() {
            const email = document.getElementById('email').value;
            if (!email) {
                showAlert('Please enter your email first');
                return;
            }

            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error);
                } else {
                    document.getElementById('otpDiv').style.display = 'block';
                    showAlert('OTP sent successfully to your email');
                }
            })
            .catch(error => {
                showAlert('Error sending OTP. Please try again.');
            });
        }
    </script>
</body>
</html>
